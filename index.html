<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Remodeling in Chicago & Surrounding Suburbs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/landing.css" />
</head>
<body>
  <header class="hero">
    <div class="overlay">
      <h1>Transform Your Home</h1>
      <p>Expert remodeling services across Chicago and surrounding suburbs.</p>
      <button id="contactBtn" class="cta-button">Request a Free Consultation</button>
    </div>
  </header>

  <div id="contactModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button id="closeModal" class="close" aria-label="Close">&times;</button>
      <form class="contact-form">
        <h2>Tell Us About Your Project</h2>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="details">Project Details</label>
        <textarea id="details" name="details" rows="4" required></textarea>

        <button type="submit" class="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="js/landing.js"></script>
</body>
</html>
